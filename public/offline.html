<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - 42 Things To Do</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: #FDBA4F;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 24px;
    }
    button {
      background-color: #FDBA4F;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #f59e0b;
    }
    .cached-activities {
      margin-top: 32px;
      text-align: left;
    }
    .cached-activities h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .activity-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .activity-list li {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .activity-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a3 3 0 010-5.656m-3.536 9.192a9 9 0 010-12.728m3.536 3.536a3 3 0 010 5.656" />
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited, but you can still access your saved activities.</p>
    <button onclick="tryReconnect()">Try Again</button>
    
    <div class="cached-activities" id="cached-activities">
      <h2>Your Saved Activities</h2>
      <ul class="activity-list" id="activity-list">
        <li>Loading saved activities...</li>
      </ul>
    </div>
  </div>

  <script>
    // Function to try reconnecting
    function tryReconnect() {
      window.location.href = '/';
    }

    // Check if we're online
    function updateOnlineStatus() {
      if (navigator.onLine) {
        document.querySelector('h1').textContent = 'Reconnected!';
        document.querySelector('p').textContent = 'You are back online. Redirecting to the app...';
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    }

    // Add event listeners for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    
    // Try to load cached activities
    document.addEventListener('DOMContentLoaded', () => {
      // This is a placeholder - actual implementation will use IndexedDB or Cache API
      // after export from StackBlitz
      document.getElementById('activity-list').innerHTML = 
        '<li>Offline data access will be implemented after export from StackBlitz</li>';
    });
  </script>
</body>
</html>
